<div class="register">
<div class="col-md-3">
  <div class="card card-container">
    <img class="center" src="./assets/images/FIS.png" alt="" width="250" height="150">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="fName">Nom et Prénom</label>
        <input
          type="text"
          class="form-control"
          name="FName"
          [(ngModel)]="form.FName"
          required
          #FName="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && FName.invalid">
          <div *ngIf="FName.errors.required">Votre nom et prenom sont demandés</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email"
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate">Date de naissance </label>
        <input
          type="date"
          class="form-control"
          name="birthDate"
          [(ngModel)]="form.birthDate"
          required
          #birthDate="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && birthDate.invalid">
          <div *ngIf="birthDate.errors.required">Date de naissance est demandé</div>

        </div>
      </div>
      <div class="form-group">
        <label for="adress">Adresse</label>
        <input
          type="text"
          class="form-control"
          name="adress"
          [(ngModel)]="form.adress"
          required
          #adress="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && adress.invalid">
          <div *ngIf="adress.errors.required">Adresse demandée</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
      <p>Vous avez un compte ?<a routerLink="/login"> Connectez vous.</a></p>

    </form>

  </div>
</div>
</div>
